<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>
    <table>
        <tr>
          <td class="charts">
            <div class="ml-3 mt-1">
              <img src="gdh.png" alt="GDH" height="44px">
            </div>
            <div id="chart" class="chart">
              <div id="chart_div" class="chart content lower"></div>
              <div id="chart_points_div" class="chart content"></div>
              <select class="select_x"> 
                <option value="income" selected> Доход </option>
                <option value="income_lic"> Доход с лицензий </option>
                <option value="fot"> Фонд оплаты труда </option>
                <option value="taxesProfit"> Налог с прибыли </option>
                <option value="taxesVAT"> НДС </option> 
                <option value="taxesEmplSal"> НДФЛ </option> 
                <option value="insurance"> Страховые сборы </option>
                <option value="employee_num"> Количество сотрудников </option>  
              </select>
              <select class="select_y">  
                <option value="income"> Доход </option>
                <option value="income_lic"> Доход с лицензий </option>
                <option value="fot"> Фонд оплаты труда </option>
                <option value="taxesProfit"> Налог с прибыли </option>
                <option value="taxesVAT"> НДС </option> 
                <option value="taxesEmplSal"> НДФЛ </option> 
                <option value="insurance"> Страховые сборы </option>
                <option value="employee_num" selected> Количество сотрудников </option>  
              </select>
            </div>
          </td>
          <td class="charts">
            <div id="chart2" class="chart"> 
              <div id="chart2_div" class="chart"></div>
              <select class="select_y">  
                <option value="income" selected> Доход </option>
                <option value="income_lic"> Доход с лицензий </option>
                <option value="fot"> Фонд оплаты труда </option>
                <option value="taxesProfit"> Налог с прибыли </option>
                <option value="taxesVAT"> НДС </option> 
                <option value="taxesEmplSal"> НДФЛ </option> 
                <option value="insurance"> Страховые сборы </option>
                <option value="employee_num"> Количество сотрудников </option>  
              </select>
              <select class="select_x" disabled>
                <option selected>Число компаний</option>
              </select>
            </div>  
          </td>
        </tr>
        <tr>
          <td id="cell_bl" class="forms">
            <div id="cell_bl_content">
              <div>
                <b>Организации в анализе</b>
                <ol id="table_point">
                </ol>
              </div>
              <div id="form_comp">
                <form action="#" style="overflow-y:auto">
                  <div style="height:14rem">

                    <div class="row">
                      <div class="col-6">
                        <span>Название</span>
                      </div>
                      <div class="col-6">
                        <input type="text" name="IID" placeholder="">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <span>Доход</span>
                      </div>
                      <div class="col-6">
                        <input type="text" name="income" placeholder="">
                      </div>
                    </div>

		                <div class="row">
                      <div class="col-6">
                        <span>Доход с лицензий</span>
                      </div>
                      <div class="col-6">
                        <input type="text" name="income_lic" placeholder="">
                      </div>
                    </div>

		                <div class="row">
                      <div class="col-6">
                        <span>Фонд оплаты труда</span>
                      </div>
                      <div class="col-6">
                        <input  type="text" name="fot" placeholder="">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <span>Налог с прибыли</span>
                      </div>
                      <div class="col-6">
                        <input  type="text" name="taxesProfit" placeholder="">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <span>НДС</span>
                      </div>
                      <div class="col-6">
                        <input  type="text" name="taxesVAT" placeholder="">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <span>НДФЛ</span>
                      </div>
                      <div class="col-6">
                        <input  type="text" name="taxesEmplSal" placeholder="">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <span>Страховые сборы</span>
                      </div>
                      <div class="col-6">
                        <input  type="text" name="insurance" placeholder="">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <span>Количество сотрудников</span>
                      </div>
                      <div class="col-6">
                        <input  type="text" name="employee_num" placeholder="">
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-6 right">
                        <button type="submit" class="save btn btn-primary">
                          Сохранить
                        </button>
                      </div>
                      <div class="col-6 left">
                        <button type="submit" class="save btn btn-primary">
                          Загрузить
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </td>
          <td class="contaner">
            <div class="row">
              <div class="col-6 ml-4">
                <div class="mb-1">
                    <input type="date" id="start" name="date-start" value="2022-01-01">            
                    <input type="date" id="end" name="date-end" value="2022-09-30">  
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="text" placeholder="ООО Лютик">
                  </div>
                  <div class="col-6">
                    <input type="text" placeholder="123456789012">
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="text" placeholder="окт 2022">
                  </div>
                  <div class="col-6">
                    <input type="text" placeholder="22 000 000">
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="text" placeholder="март 2022">
                  </div>
                  <div class="col-6">
                    <input type="text" placeholder="22 000 000">
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="text" placeholder="март 2022">
                  </div>
                  <div class="col-6">
                    <input type="text" placeholder="22 000 000">
                  </div>
                </div>
              </div>
              <div class="col-5">
                <ul class="list-group">
                  <li class="list-group-item"><h6 style="color:steelblue" >Лента событий</h6></li>
                  <li class="list-group-item">Аккредитовано Минцифрой</li>
                  <li class="list-group-item">Принято решение о субсидии</li>
                  <li class="list-group-item active">Первый транш</li>
                  <li class="list-group-item">Отчет по первому этапу</li>
                </ul>        
            </div>
          </td>
        </tr>
      </table>
</body>

<script type="module">
  import {select_x_F, select_y_F, select2_y_F, save_F, update_table} from "/js/data.js" 
  document.querySelector("#form_comp form").onsubmit=save_F
  document.querySelector("#chart .select_x").onchange=select_x_F
  document.querySelector("#chart .select_y").onchange=select_y_F
  document.querySelector("#chart2 .select_y").onchange=select2_y_F
  update_table()
</script> 

<script src="/js/index.js" type="module"></script>
<script src="/js/index2.js" type="module"></script>

</html>
